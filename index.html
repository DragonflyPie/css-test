<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <navbar class="navbar">
      <div class="navbar__icons-bar">
        <object data="/images/logo.svg" width="135" height="30"></object>
        <object
          class="profile-icon"
          data="/images/profile_icon.svg"
          width="24"
          height="24"
        ></object>
      </div>
      <hr />
      <div class="input-wrapper">
        <object data="/images/search.svg" width="16" height="16"></object>
        <input type="text" placeholder="Найти..." />
      </div>
      <div class="profile">
        <span class="profile__name">Константин</span>
        <img class="profile__img" src="/images/profile_img.jpg" />
      </div>
    </navbar>
    <div class="cards">
      <h1 class="cards__heading">НАШИ ПАРТНЁРЫ</h1>
      <ul class="cards__list">
        <li class="card">
          <img
            class="partner__img"
            src="http://logo-logos.com/2016/10/Nescafe_logo.png"
            alt="Nescafe_logo"
          />
        </li>
        <li class="partners-list__card card">
          <img
            class="partner__img"
            src="http://logo-logos.com/2016/10/Robinson_Les_Bains_logo.png"
            alt="Robinson_Les_Bains_logo"
          />
        </li>
        <li class="partners-list__card card">
          <img
            class="partner__img"
            src="http://logo-logos.com/2016/10/Dr_Pepper_logo.png"
            alt="Dr_Pepper_logo"
          />
        </li>
        <li class="partners-list__card card">
          <img
            class="partner__img"
            src="http://logo-logos.com/2017/12/NASA_logo.png"
            alt="NASA_logo"
          />
        </li>
        <li class="partners-list__card card">
          <img
            class="partner__img"
            src="http://logo-logos.com/2016/10/Wimbledon_logo.png"
            alt="Wimbledon_logo"
          />
        </li>
        <li class="partners-list__card card">
          <img
            class="partner__img"
            src="http://logo-logos.com/2016/10/Michelin_logo.png"
            alt="Michelin_logo"
          />
        </li>
        <li class="partners-list__card card">
          <img
            class="partner__img"
            src="http://logo-logos.com/2016/10/CNN_logo_logotype_red.png"
            alt="CNN_logo"
          />
        </li>
      </ul>
    </div>
  </body>
</html>
